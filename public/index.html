<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Missy tee</title>

	<script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script> -->
	<link rel="stylesheet" href="style.css">

</head>

<body>

	<div class="container"
		x-data="{garments :[],genderFilter:'',seasonFilter:'',price:'', maxPrice:0, description: '',img: '',season: '',gender: '',price: '',addBtn:false,newgarmentAdded:[]}" x-init="fetch('./garments.json')
	     .then(r => r.json())
	    .then(userData => garments =userData)">

		<h1>Missy Tee - clothing store</h1>
		<div class="topSection">
			<div class="filter">

				<div class="gaments">


					<h2>Filter</h2>
					<div class="genders">
						<label>
							<input @change="filterData()" x-model="genderFilter" type="radio" name="gender" value="All">
							All
						</label>

						<label>
							<input type="radio" @change="filterData()" x-model="genderFilter" name="gender"
								value="Male"> Male
						</label>

						<label>
							<input type="radio" @change="filterData()" x-model="genderFilter" name="gender"
								value="Female"> Female
						</label>
						<label>
							<input type="radio" @change="filterData()" x-model="genderFilter" name="gender"
								value="Unisex"> Unisex
						</label>
					</div>
					<div class="seasons">

						<label>
							<input @change="filterData()" x-model="seasonFilter" type="radio" name="season" value="All">
							All
						</label>
						<label>
							<input @change="filterData()" x-model="seasonFilter" type="radio" name="season"
								value="Summer"> Summer
						</label>
						<label>
							<input @change="filterData()" x-model="seasonFilter" type="radio" name="season"
								value="Winter"> Winter
						</label>
						<label>
							<input @change="filterData()" x-model="seasonFilter" type="radio" name="season"
								value="All Seasons"> All seasons
						</label>
					</div>
					<div>
						Filter by price range:
						<input @change="priceFilter()" x-model="maxPrice" type="range" name="priceRange" max="1000"
							step="50" class="priceRange" value="0">
						R<span x-text="maxPrice.toFixed(2)" class="showPriceRange">00.00</span>
					</div>

				</div>
			</div>

			<div class="message hidden">

			</div>

			<div class="addGarment ">

				<div class="add button mt1">

					<button class="addBtn" @click="addBtn = !addBtn" x-html="addBtn ? 'Cancel' : 'Add Garments'">Add garment</button>
				</div>


				<div class="add garment  " x-show="addBtn">
					<h2>Add garment</h2>
					<img src="/images/{{img}}" alt="">

					<form action="/garment/" method="post" class="addGarmentForm">

						<div class="field">
							<label for="">Description</label>
							<input type="text" name="description" class="description" x-model="description">
						</div>
						<div class="field">
							<label for="">Image</label>
							<input type="url" name="img" class="img" x-model="img">
						</div>
						<div class="field">
							<label for="">Price</label>
							<input type="number" name="price" step="0.01" class="price" x-model="price">
						</div>
						<div class="field">
							<label for="">Gender</label>
							<div>
								<input type="text" name="gender" class="gender" x-model="gender">
							</div>
						</div>
						<div class="field">
							<label for="">Season</label>
							<div>
								<input type="text" name="season" class="season" x-model="season">
							</div>
						</div>
						<div class="mt1">
							<button type="button" class="addGarmentBtn"
                    @click="garments.push({description: description,img: img,season: season,gender: gender,price: price})">Add</button>
							<input type="button" name="action" value="Hide" class="hideAddGarmetBtn">
						</div>

                    </form>

				</div>

			</div>
		</div>
		<div class="garmentsResultsSection">
			<h2>Garments</h2>

			<div class="searchResults">
				<div>
					<span x-text="garments.length"></span> garments found

					<div class="garments">
						<template x-for="garment in garments">

							<div class="garment">
								<img x-bind:src="`./images/${garment.img}`">
								<span x-text="garment.description"></span>
								<span x-text="garment.price"></span>

							</div>
						</template>
					</div>

				</div>
			</div>
		</div>


	</div>
	<!-- <script src="app.js"></script> -->



</body>

</html>
